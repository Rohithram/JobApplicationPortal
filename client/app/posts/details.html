<header class="hero-unit" id="banner">
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"  >Details of posts</h1>
      <table class="table table-striped" >
        <thead>
          <th>PostName</th>
          <th>Applicants applied</th>
       </thead>
    <tbody>
      <tr id ="row" style="color:{{post.limitnumber<1?'red':'black'}}"ng-repeat="post in $ctrl.avaposts" >
      
        <td>{{post.name}}</td>
        <td>{{post.userid}}</td>
        
        <td><button class="btn btn-success" id = "button" ng-show="$ctrl.isLoggedIn()" >Approve</button></td>
        <td><button class="btn btn-danger" id = "button"  ng-show="$ctrl.isLoggedIn()">Reject</button></td>
      </tr>

    </tbody>
  </table>
    </div>
  </div>
</div>

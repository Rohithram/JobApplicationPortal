<div class="col-md-12">
  <h1>Applicants Portal</h1>
  <h1 class="page-header"  >List of Posts Applied </h1>
  <table class="table table-striped" >
    <thead>
      <th>#</th>
      <th>PostsApplied</th>
      <th>Status of Application</th>
    </thead>
    <tbody>
      <tr ng-repeat="post in $ctrl.appliedposts track by $index" >
        <td>{{$index+1}}</td>
        <td >{{post.postname}}</td>
       	<td ><button class="btn btn-primary">{{post.status}}</button></td>
       </tr>
     </tbody>
  </table>
 </div>
